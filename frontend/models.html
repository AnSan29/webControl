<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Negocio - Control de Sitios</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container flex items-center justify-between">
            <a href="/dashboard" class="navbar-brand">ðŸŽ¨ Control de Sitios</a>
            <ul class="navbar-nav">
                <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="/models" class="nav-link active">Modelos</a></li>
                <li><a href="/create-site" class="nav-link">Crear Sitio</a></li>
                <li><a href="#" onclick="logout()" class="nav-link">Cerrar SesiÃ³n</a></li>
            </ul>
        </div>
    </nav>

    <main style="padding: 2rem 0;">
        <div class="container">
            <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem;">Modelos de Negocio</h1>
            <p style="color: #6B7280; margin-bottom: 2rem;">Selecciona el modelo que mejor se adapte a tu negocio</p>
            
            <div class="card-grid" id="modelsGrid">
                <div style="text-align: center; padding: 2rem;">Cargando...</div>
            </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
    <script>
        async function loadModels() {
            const isAuth = await checkAuth();
            if (!isAuth) return;

            const models = await loadBusinessModels();
            const grid = document.getElementById('modelsGrid');

            grid.innerHTML = models.map(model => `
                <div class="card" style="border-top: 4px solid ${model.palette.primary};">
                    <div style="text-align: center; font-size: 3rem; margin-bottom: 1rem;">
                        ${model.icon}
                    </div>
                    <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; text-align: center;">
                        ${model.name}
                    </h3>
                    <p style="color: #6B7280; text-align: center; margin-bottom: 1rem;">
                        ${model.description}
                    </p>
                    <div style="display: flex; gap: 0.5rem; justify-content: center; margin-bottom: 1rem;">
                        ${Object.values(model.palette).map(color => 
                            `<div style="width: 40px; height: 40px; background: ${color}; border-radius: 0.5rem;"></div>`
                        ).join('')}
                    </div>
                    <p style="text-align: center; font-style: italic; color: #6B7280; margin-bottom: 1rem;">
                        ${model.concept}
                    </p>
                    <a href="/create-site?model=${model.id}" class="btn btn-primary" style="width: 100%; text-align: center;">
                        Usar este modelo
                    </a>
                </div>
            `).join('');
        }

        loadModels();
    </script>
</body>
</html>
