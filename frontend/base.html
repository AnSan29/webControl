<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebControl Studio{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/webcontrol-logo.png">
    <link rel="icon" type="image/svg+xml" href="/static/img/webcontrol-logo.svg">
    <link rel="shortcut icon" href="/static/img/webcontrol-logo.png">
    <link rel="apple-touch-icon" href="/static/img/webcontrol-logo.png">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    
    {% block body %}{% endblock %}
    
    <!-- Scripts -->
    <script>
        // Toggle mobile sidebar
        const toggleSidebarMobile = document.getElementById('toggleSidebarMobile');
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebarBackdrop');
        
        if (toggleSidebarMobile) {
            toggleSidebarMobile.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                sidebarBackdrop.classList.toggle('hidden');
            });
        }
        
        if (sidebarBackdrop) {
            sidebarBackdrop.addEventListener('click', () => {
                sidebar.classList.add('hidden');
                sidebarBackdrop.classList.add('hidden');
            });
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
